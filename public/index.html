<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>PokeApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      var i = 0;
      $(document).ready(function(){
        $("#grass").click(function(){
          if (i === 0){
            $(".pokemon").delay(500).animate({marginTop: '18%', opacity: 1}, 500);
            $(".poke-info").delay(500).animate({opacity: 1}, 500);
          } else{
            $(".pokemon").animate({marginTop: '-18%', opacity: 0}, 500).delay(1000).animate({marginTop: '18%', opacity: 1}, 500);
            $(".poke-info").animate({opacity: 0}, 500).delay(1000).animate({opacity: 1}, 500);
          }
          i += 1;
          
        });
      });
    </script>
  </body>
</html>
